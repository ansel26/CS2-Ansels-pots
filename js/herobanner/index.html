<!DOCTYPE html>
<html>
    <head>
        <style>
            /* ===== Hero Banner ===== */
            #hero {
                position: relative; /* parent for absolute children */
                height: 60vh; /* 60% of viewport height */
                overflow: hidden; /* hide particles outside box */
            }
            .site-title {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%); /* perfect centre */
                color: #fff;
                font-size: 4rem;
                text-shadow: 0 0 12px #000;
                z-index: 10; /* keep text above canvas */
            }
            /* Respect users who prefer reduced motion */
            @media (prefers-reduced-motion: reduce) {
                #hero canvas {
                    display: none;
                }
            }
        </style>
        <!-- Load p5.js library -->
        <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
        <!-- Load your sketch file -->
        <script src="mySketch.js"></script>
    </head>
    <body>
        <!-- HERO section: animation background + title -->
        <header id="hero">
            <h1 class="site-title">Welcome to My Site</h1>
        </header>
    </body>
</html>
